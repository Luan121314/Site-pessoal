{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="CSS/styleWelcome.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- <script defer src="js/scriptEstrutural.js"></script> -->
    <script defer src="js/scriptContato.js"></script>



    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'CSS/styleEstrutual.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/StyleMainContato.css' %}">

    <title>Contato</title>
</head>

<body class="container">

    <header class="sticky-top header row">
        <div class="header-wrap col-md-6">
            <h1>Meu site <span>pessoal</span></h1>
        </div>
        <div class=" header-wrap-name col-md-12   ">
            <a href="{% url 'index' %}">
                <h2>Luan Correia Neves</h2>
            </a>
        </div>
        <nav class="header-wrap-links col-md-7">
            <a class="btn btn-light btn-sm " href="{% url 'index' %}">Home</a>
            <a class="btn btn-light btn-sm" href="{% url 'cursos' %}">Meus cursos</a>
            <a class="btn btn-light btn-sm" href=" {% url 'contato' %} ">Contato</a>
        </nav>
    </header>

    <main>
        <div class="blackSkin row ">
            <div class="boxForm" class="col-12 col-sm-12 col-md-12 --blue">
                <form action="{% url 'saveContato' %}" method="POST">
                        {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nome</label>
                        <input type="text" name="name" required class="form-control" id="" placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Digite seu email">
                        
                    </div>

                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Menssagem</label>
                            <textarea required name="txtTextArea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                    <button type="submit"  id="btnEnviar" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </form>
                <h1> {{ dadaRetornado }}</h1>
            </div>
        </div>




    </main>
    <footer class="footer-content row">
        <div class="footer-links col-md-12">

            <a href="https://www.facebook.com/luan.correa.562" target="blank">
                <img src=" {% static 'icons/facebook-app-logo.png' %} ">
            </a>

            <a href="https://github.com/Luan121314" target="blank">
                <img src="{% static 'icons/github-sign.png' %}">
            </a>

            <a href="https://www.linkedin.com/in/luan-neves-4a320717b/" target="blank">
                <img src="{% static 'icons/linkedin-logo.png' %}">
            </a>

        </div>

        <div class="final-footer col-md-12 "> Luan.staner Â© 2019</div>
    </footer>
</body>

</html>
